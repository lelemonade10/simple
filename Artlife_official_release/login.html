    <main>
      <section class="container-form">
        <div class="form-login">
          <h1 id="log-in-header">Login</h1>
          <div class="form-content">
            <form action="/logins.php" method="post" id="logInForm">
              <div class="field input-field">
                <input
                  type="email"
                  placeholder="Email"
                  class="email"
                  id="username"
                />
              </div>

              <div class="field input-field">
                <input
                  type="password"
                  placeholder="Password"
                  class="password"
                  id="password"
                  name="password"
                />
              </div>

              <div class="field form-link">
                <a href="#" class="forgot-pass" id="password"
                  >Forgot Password?</a
                >
              </div>

              <div class="field button-field">
                <a href="/main-page.html"
                  ><button
                    type="submit"
                    id="login-btn"
                    onclick="logInButton();"
                  >
                    Login
                  </button></a
                >
              </div>
              <script src="/javascript/login.js"></script>

              <div class="field form-link">
                <span
                  >Already have an Account?
                  <a href="/sign-in.html" class="sign-up-link">Sign Up</a></span
                >
              </div>
            </form>
          </div>
          <div class="line"></div>
          <div class="media-option">
            <a href="#" class="field facebook"
              ><i class="fa-brands fa-facebook facebook-icon"></i
              ><span>Login with Facebook</span></a
            >
            <a href="#" class="field google"
              ><i class="fa-brands fa-google google-icon"></i
              ><span>Login with Google</span></a
            >
          </div>
